<div class="button-add">
  <button nz-button [nzSize]="size" nzType="primary" (click)="onAdd()">
    <i nz-icon nzType="plus" nzTheme="outline"></i>
    Thêm mới
  </button>
</div>
<nz-table
#rowSelectionTable
nzShowSizeChanger
[nzData]="listOfData"
(nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
>
<thead>
  <tr>
    <th
      [nzSelections]="listOfSelection"
      [(nzChecked)]="checked"
      [nzIndeterminate]="indeterminate"
      (nzCheckedChange)="onAllChecked($event)"
    ></th>
    <th>Ảnh</th>
    <th>Tên danh mục</th>
    <th>Hiển thị</th>
    <th>Hành động</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of rowSelectionTable.data">
    <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
    <td><img [src]="data.image" alt="" width="80"></td>
    <td>{{ data.name }}</td>
    <td><label nz-checkbox [ngModel]="data.active" [nzIndeterminate]="false"></label></td>
    <td class="icon_action">
        <i nz-icon nzType="edit" nzTheme="outline" title="Sửa" (click)="onEdit(data.id)"></i>
        <i nz-icon nzType="delete" nzTheme="outline" title="Xóa" (click)="remove(data.id)"></i>
    </td>
  </tr>
</tbody>
</nz-table>
