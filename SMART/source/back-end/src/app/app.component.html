<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Adminstrator </h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">Welcome</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Quản lý danh mục" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/brand">Thương hiệu</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/category">Danh mục</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product">Sản phẩm</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Quản lý giao diện" nzIcon="unordered-list">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/a">Slide</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/b">Hình ảnh</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/b">Hỗ trợ trực tuyến</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/b">Thông tin</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/b">Nội dung khác</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Quản lý thông tin" nzIcon="dollar">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/order">Danh sách đơn hàng</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/b">Khách hàng liên hệ</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="SEO Website" nzIcon="global">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/a">Quản lý SEO</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Cấu hình User" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user">Quản lý user</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/b">Danh sách quyền</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/c">Thông tin user</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
